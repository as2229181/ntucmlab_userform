<table class="table user-list">
    <thead>
        <tr>
            <th><span >編號</span></th>
            <th><span>日期</span></th>
            <th class="text-center"><span>繳費</span></th>
            
            <th><span>實驗室負責人</span></th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    
    <tbody>
        {% if QCs %}
        {% for qc in QCs %}
        <tr>
            <td>
                <span class="user-link display-left">{{ qc.qcid }}</span>
            </td>
            <td>
                {{qc.date}}
            </td>
            {% if qc.pay == True %}
            <td class="text-center">
                <span class="label label-default">已繳費</span>
            </td>
            {% else %}
            <td class="text-center">
                <span class="label label-default">未繳費</span>
            </td>
            {% endif %}
            <td>
                <a href="#">{{ qc.pi.pi }}</a>
            </td>
            <td style="width: 20%;">
                <a href="#" class="table-link">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <button  class="table-link update-but" data-formtype="QC"  data-id="{{ qc.id }}">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                </button>
                <button class="table-link danger delete-but" data-formtype="QC" data-id="{{ qc.qcid }}">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse" ></i>
                </button>
                
            </td>
        </tr>
        {% endfor %} 
        {% endif %}
    </tbody>
    
</table>
