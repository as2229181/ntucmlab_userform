<table class="table user-list">
    <thead>
        <tr>
            <th><span>編號</span></th>
            <th><span>日期</span></th>
            <th class="text-center"><span>繳費</span></th>
            <th><span>實驗室負責人</span></th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% if MSs %}
        {% for ms in MSs %}
        <tr>
            <td>
                <span class="user-link display-left">{{ ms.pc_id }}</span>
            </td>
            <td>
                {{ms.date}}
            </td>
            {% if ms.pay == True %}
            <td class="text-center">
                <span class="label label-default">已繳費</span>
            </td>
            {% else %}
            <td class="text-center">
                <span class="label label-default">未繳費</span>
            </td>
            {% endif %}
            <td>
                <a href="#">{{ ms.pi.pi }}</a>
            </td>
            <td style="width: 20%;">
                <a href="#" class="table-link">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <button  class="table-link update-but"  data-formtype="MS" data-id="{{ ms.id }}">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                </button>
                <button  class="table-link danger delete-but" data-formtype="MS" data-id="{{ ms.id }}">
                    <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse" ></i>
                    </span>
                </button>
            </td>
        </tr>
        {% endfor %}
        {% endif %}	
    </tbody>
    </table>
